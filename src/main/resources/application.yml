server:
  port: 8081
  compression:
    enabled: true

logging:
  path: ./logs
  level:
    org.springframework.web: trace

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: sofa-sb
  redis:
    database: 1
    port: 6379
    host: 127.0.0.1
    timeout: 5000
    lettuce:
      pool:
        max-active: 16
        max-idle: 5
  datasource:
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 64
      pool-name: SpHikariCP
      connection-test-query: select 1
    url: jdbc:mysql://localhost:3307/demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.tank.spike.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# expose all monitor metrics

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /monitor
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true


ftp:
  username: myuser
  password: mypass
  host: localhost
  port: 21

jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      limit: 100
  remote:
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: 127.0.0.1
      port: 6379
